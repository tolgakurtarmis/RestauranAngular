<form #form="ngForm" autocomplete="off">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Sipariş No</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="orderModel.OrderNo" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label>Müşteri</label>
                <select name="CustomerId" #CustomerId="ngModel" [(ngModel)]="orderModel.CustomerId"
                    class="form-control">
                    <option value="0">= select =</option>
                </select>
            </div>            
            <div class="form-group">
                <label>Ödeme Tipi </label>
                <select name="PaymentMethod" #PaymentMethod="ngModel" [(ngModel)]="orderModel.PaymentMethod"
                    class="form-control">
                    <option value="0">= select =</option>
                </select>
            </div>
            <div class="form-group">
                <label>Toplam Tutar </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">TL</div>
                    </div>
                    <input name="GrandTotal" #GrandTotal="ngModel" [(ngModel)]="orderModel.GrandTotal" class="form-control" />
                </div>
              
            </div>

        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i>Submit</button>
    </div>
</form>
